<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Rock City 2025 - Meshtastic Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased flex flex-col items-center justify-center min-h-screen p-4 md:p-8">

    <div class="w-full max-w-7xl mx-auto bg-gray-800 rounded-2xl shadow-2xl p-4 sm:p-6 lg:p-8 flex flex-col">
        <header class="text-center mb-6">
            <h1 class="text-3xl sm:text-4xl font-bold text-white">Black Rock City 2025</h1>
            <p class="text-lg text-amber-300 mt-1">Meshtastic Network Map</p>
        </header>
        
        <div class="w-full h-[60vh] md:h-[70vh] lg:h-[80vh] bg-gray-900 rounded-lg overflow-hidden relative" id="canvas-container">
            <canvas id="brcMapCanvas"></canvas>
            <div id="tooltip" class="hidden absolute bg-gray-900 bg-opacity-80 backdrop-blur-sm text-white p-3 rounded-lg shadow-lg text-sm pointer-events-none border border-gray-600"></div>
        </div>

        <footer class="mt-6 text-center text-gray-400">
            <div class="flex flex-wrap justify-center items-center gap-x-6 gap-y-2">
                <span class="flex items-center gap-2"><div class="w-4 h-0 border-t-2 border-dashed border-gray-500"></div> Trash Fence</span>
                <span class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-red-500"></div> Meshtastic Camp</span>
                <span class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-cyan-400"></div> Man</span>
                <span class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-violet-400"></div> Temple</span>
                <span class="flex items-center gap-2"><div class="w-3 h-3 rounded-full border-2 border-amber-400"></div> Plaza</span>
                <span class="flex items-center gap-2"><div class="w-3 h-3 rounded-full border-2 border-teal-500"></div> Rod's Road</span>
                <span class="flex items-center gap-2"><div class="w-3 h-3 rounded-full bg-green-500 opacity-30"></div> Walk-In Camping</span>
            </div>
            <p class="mt-4 text-sm">Map is a representation and not to perfect scale. Use Greeter guide for navigation.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('brcMapCanvas');
            const ctx = canvas.getContext('2d');
            const tooltip = document.getElementById('tooltip');
            
            // --- Meshtastic Camp Data (JSON Structure with multiple locations) ---
            const campData = [
                { "name": "NERDS!", "frequency": 42, "nodes": 5, "locations": ["9:30 & A", "2:15 & F"] },
                { "name": "Mesh Playa", "frequency": 11, "nodes": 8, "locations": ["3:00 & A"] },
                { "name": "Camp Frequency", "frequency": 88, "nodes": 3, "locations": ["9:15 & G", "9:00 & Esplanade"] },
                { "name": "The Packet Pushers", "frequency": 123, "nodes": 12, "locations": ["7:45 & F"] },
                { "name": "Dusty Signal", "frequency": 1, "nodes": 10, "locations": ["4:00 & Esplanade", "4:30 & J"] }
            ];

            let processedNodes = [];
            let highlightedCampName = null;

            // --- Configuration Constants ---
            const STREET_LETTERS = ['Esplanade', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K'];
            
            // New city dimensions configuration
            const CITY_SIZE_MULTIPLIER = 1.2; // 1.0 = normal, 1.2 = 20% bigger
            const CITY_DIMENSIONS = {
                STREET_DEPTHS_FEET: [400, 250, 250, 250, 250, 450, 250, 250, 150, 150, 150].map(d => d * CITY_SIZE_MULTIPLIER),
                MAN_TO_ESPLANADE_FEET: 2500 * CITY_SIZE_MULTIPLIER,
                MAN_TO_TEMPLE_FEET: 5000 * CITY_SIZE_MULTIPLIER,
                RODS_ROAD_RADIUS_FEET: 300 * CITY_SIZE_MULTIPLIER,
                MAN_TO_FENCE_POINT_FEET: 8500 * CITY_SIZE_MULTIPLIER
            };

            const CAMP_COLORS = ['#EF4444', '#3B82F6', '#22C55E', '#EAB308', '#A855F7', '#EC4899', '#14B8A6'];

            const START_ANGLE = (2 - 3) * (Math.PI / 6); 
            const END_ANGLE = (10 - 3) * (Math.PI / 6); 
            
            const COLORS = {
                BACKGROUND: '#111827', STREET: '#4B5563', TEXT: '#E5E7EB',
                MAN: '#22D3EE', TEMPLE: '#A78BFA', PLAZA: '#FBBF24',
                RODS_ROAD: '#14B8A6', TRASH_FENCE: '#6B7280',
                WALK_IN_CAMPING: 'rgba(34, 197, 94, 0.3)'
            };
            
            let scale, manPos, templePos, radii, rodsRoadInfo, fenceVertices;

            function setupAndDraw() {
                const dpr = window.devicePixelRatio || 1;
                const rect = canvas.getBoundingClientRect();
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                ctx.scale(dpr, dpr);

                const canvasWidth = rect.width;
                const canvasHeight = rect.height;

                const radiiFeet = [CITY_DIMENSIONS.MAN_TO_ESPLANADE_FEET];
                let cumulativeDepth = CITY_DIMENSIONS.MAN_TO_ESPLANADE_FEET;
                CITY_DIMENSIONS.STREET_DEPTHS_FEET.forEach(depth => {
                    cumulativeDepth += depth;
                    radiiFeet.push(cumulativeDepth);
                });

                // The scale now needs to accommodate the large trash fence
                const totalMapHeightFeet = CITY_DIMENSIONS.MAN_TO_FENCE_POINT_FEET * 2.2;
                scale = canvasHeight / totalMapHeightFeet;
                
                manPos = {
                    x: canvasWidth / 2,
                    y: canvasHeight / 2, // Center the Man
                    name: "The Man"
                };

                templePos = {
                    x: manPos.x,
                    y: manPos.y - (CITY_DIMENSIONS.MAN_TO_TEMPLE_FEET * scale),
                    name: "The Temple"
                };

                radii = radiiFeet.map(r => r * scale);
                
                const esplanadeRadius = radii[0];
                const sixOClockAngle = Math.PI / 2;
                rodsRoadInfo = {
                    center: {
                        x: manPos.x + esplanadeRadius * Math.cos(sixOClockAngle),
                        y: manPos.y + esplanadeRadius * Math.sin(sixOClockAngle)
                    },
                    radius: CITY_DIMENSIONS.RODS_ROAD_RADIUS_FEET * scale,
                    name: "Rod's Road"
                };

                // Calculate Trash Fence Vertices based on new constant
                const fenceRadius = CITY_DIMENSIONS.MAN_TO_FENCE_POINT_FEET * scale;
                fenceVertices = [];
                for (let i = 0; i < 5; i++) {
                    const angle = (-Math.PI / 2) + (i * 2 * Math.PI / 5); // Start at 12 o'clock
                    fenceVertices.push({
                        x: manPos.x + fenceRadius * Math.cos(angle),
                        y: manPos.y + fenceRadius * Math.sin(angle)
                    });
                }

                draw();
            }

            function draw() {
                ctx.fillStyle = COLORS.BACKGROUND;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                drawTrashFence();
                drawRodsRoad();
                drawWalkInCamping();
                drawAnnularStreets();
                drawRadialStreets();
                drawPlazas();
                drawMeshtasticCamps();
                drawMan();
                drawTemple();
            }
            
            function drawTrashFence() {
                ctx.strokeStyle = COLORS.TRASH_FENCE;
                ctx.lineWidth = 2;
                ctx.setLineDash([5, 5]); // Create a dashed line
                ctx.beginPath();
                ctx.moveTo(fenceVertices[0].x, fenceVertices[0].y);
                for (let i = 1; i < fenceVertices.length; i++) {
                    ctx.lineTo(fenceVertices[i].x, fenceVertices[i].y);
                }
                ctx.closePath();
                ctx.stroke();
                ctx.setLineDash([]); // Reset to solid lines for other drawings
            }
            
            function drawAnnularStreets() {
                ctx.strokeStyle = COLORS.STREET;
                ctx.lineWidth = 1;
                ctx.fillStyle = COLORS.TEXT;
                ctx.font = '11px Inter';
                ctx.textBaseline = 'middle';
                radii.forEach((radius, i) => {
                    ctx.beginPath();
                    ctx.arc(manPos.x, manPos.y, radius, START_ANGLE, END_ANGLE);
                    ctx.stroke();
                    if (STREET_LETTERS[i]) {
                        ctx.textAlign = 'center';
                        ctx.fillText(STREET_LETTERS[i], manPos.x, manPos.y + radius + 12);
                    }
                });
            }
            
            function drawRodsRoad() {
                ctx.strokeStyle = COLORS.RODS_ROAD;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(rodsRoadInfo.center.x, rodsRoadInfo.center.y, rodsRoadInfo.radius, 0, 2 * Math.PI);
                ctx.stroke();
            }

            function drawRadialStreets() {
                ctx.strokeStyle = COLORS.STREET;
                ctx.lineWidth = 1;
                ctx.fillStyle = COLORS.TEXT;
                ctx.font = '11px Inter';
                const innerRadius = radii[0];
                const outerRadius = radii[radii.length - 1];
                for (let hour = 2; hour <= 10; hour += 0.5) {
                    if (hour === 5.5 || hour === 6.5) continue; 
                    const angle = (hour - 3) * (Math.PI / 6);
                    ctx.beginPath();
                    ctx.moveTo(manPos.x + innerRadius * Math.cos(angle), manPos.y + innerRadius * Math.sin(angle));
                    ctx.lineTo(manPos.x + outerRadius * Math.cos(angle), manPos.y + outerRadius * Math.sin(angle));
                    ctx.stroke();
                    const labelRadius = outerRadius + 15;
                    const labelX = manPos.x + labelRadius * Math.cos(angle);
                    const labelY = manPos.y + labelRadius * Math.sin(angle);
                    ctx.save();
                    ctx.translate(labelX, labelY);
                    ctx.rotate(angle + Math.PI / 2);
                    ctx.textAlign = "center";
                    ctx.fillText(hour.toFixed(2).replace('.50', ':30').replace('.00', ':00'), 0, 0);
                    ctx.restore();
                }
            }

            function drawPlazas() {
                const plazaHours = [3, 4.5, 7.5, 9];
                const plazaStreetIndices = [2, 7]; 
                plazaHours.forEach(hour => {
                    plazaStreetIndices.forEach(streetIndex => {
                        const angle = (hour - 3) * (Math.PI / 6);
                        const radius = radii[streetIndex];
                        const plazaX = manPos.x + radius * Math.cos(angle);
                        const plazaY = manPos.y + radius * Math.sin(angle);
                        ctx.beginPath();
                        ctx.arc(plazaX, plazaY, 5, 0, 2 * Math.PI);
                        ctx.strokeStyle = COLORS.PLAZA; 
                        ctx.lineWidth = 2; 
                        ctx.stroke();
                    });
                });
            }
            
            function drawMan() {
                // Background circle
                ctx.beginPath();
                ctx.arc(manPos.x, manPos.y, 9, 0, 2 * Math.PI);
                ctx.fillStyle = COLORS.MAN; 
                ctx.fill();
                ctx.strokeStyle = 'white'; 
                ctx.lineWidth = 1.5; 
                ctx.stroke();
                
                // New icon for the Man
                ctx.fillStyle = 'black';
                ctx.font = 'bold 12px Inter';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(")'(", manPos.x, manPos.y + 1); // Draw the classic symbol
            }

            function drawTemple() {
                // Background circle
                ctx.beginPath();
                ctx.arc(templePos.x, templePos.y, 9, 0, 2 * Math.PI);
                ctx.fillStyle = COLORS.TEMPLE; 
                ctx.fill();
                ctx.strokeStyle = 'white'; 
                ctx.lineWidth = 1.5; 
                ctx.stroke();
                
                // New icon for the Temple
                ctx.fillStyle = 'white';
                ctx.font = 'bold 14px Inter';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText("â–²", templePos.x, templePos.y); // A simple triangle for the temple
            }

            function drawWalkInCamping() {
                const campingStartAngle = (2 - 3) * (Math.PI / 6);
                const campingEndAngle = (5 - 3) * (Math.PI / 6);
                const innerRadius = radii[radii.length - 1];
                const outerRadius = innerRadius + 400 * scale; 
                ctx.beginPath();
                ctx.arc(manPos.x, manPos.y, innerRadius, campingStartAngle, campingEndAngle);
                ctx.arc(manPos.x, manPos.y, outerRadius, campingEndAngle, campingStartAngle, true);
                ctx.closePath();
                ctx.fillStyle = COLORS.WALK_IN_CAMPING;
                ctx.fill();
            }

            // --- Meshtastic Camp Functions ---

            function drawMeshtasticCamps() {
                processedNodes.forEach(node => {
                    ctx.fillStyle = node.color;
                    ctx.beginPath();
                    ctx.arc(node.coords.x, node.coords.y, 5, 0, 2 * Math.PI);
                    ctx.fill();

                    // Highlight all nodes of the same camp
                    if (highlightedCampName && node.name === highlightedCampName) {
                        ctx.strokeStyle = 'white';
                        ctx.lineWidth = 2.5;
                        ctx.stroke();
                    }
                });
            }

            function getCoordsFromLocationString(locationStr) {
                if (!locationStr) return null;
                const parts = locationStr.split('&');
                if (parts.length !== 2) return null;

                const timeStr = parts[0].trim();
                const streetStr = parts[1].trim().toUpperCase();
                
                const timeParts = timeStr.split(':');
                if (timeParts.length === 0) return null;
                
                const hourNum = parseInt(timeParts[0]);
                const minuteNum = parseInt(timeParts[1] || 0);

                const hour = hourNum + (minuteNum / 60);

                const streetIndex = STREET_LETTERS.findIndex(l => l.toUpperCase() === streetStr);
                
                if (streetIndex === -1 || !radii[streetIndex]) return null;

                const radius = radii[streetIndex];
                const angle = (hour - 3) * (Math.PI / 6);
                
                const x = manPos.x + radius * Math.cos(angle);
                const y = manPos.y + radius * Math.sin(angle);
                
                return { x, y };
            }

            function processCampData() {
                processedNodes = []; // Clear previous data
                
                campData.forEach((camp, index) => {
                    const color = CAMP_COLORS[index % CAMP_COLORS.length];
                    if (camp.locations && Array.isArray(camp.locations)) {
                        camp.locations.forEach(loc => {
                            const coords = getCoordsFromLocationString(loc);
                            if (coords) {
                                processedNodes.push({
                                    ...camp, // Copy all parent camp data
                                    location: loc, // Specific location for this node
                                    coords: coords,
                                    color: color
                                });
                            } else {
                                console.warn(`Could not parse location "${loc}" for camp: ${camp.name}`);
                            }
                        });
                    }
                });
                draw(); // Redraw map with new camp data
            }
            
            // --- Event Listeners ---
            
            canvas.addEventListener('mousemove', (e) => {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;

                let foundNode = null;
                // Iterate backwards to find the top-most node
                for (let i = processedNodes.length - 1; i >= 0; i--) {
                    const node = processedNodes[i];
                    if (node.coords && Math.hypot(mouseX - node.coords.x, mouseY - node.coords.y) < 6) {
                        foundNode = node;
                        break;
                    }
                }
                
                // If the highlighted camp changes, redraw
                const newHighlightedCamp = foundNode ? foundNode.name : null;
                if (newHighlightedCamp !== highlightedCampName) {
                    highlightedCampName = newHighlightedCamp;
                    draw();
                }

                if (foundNode) {
                    tooltip.style.left = `${e.clientX + 15}px`;
                    tooltip.style.top = `${e.clientY}px`;
                    tooltip.innerHTML = `
                        <div class="font-bold" style="color: ${foundNode.color};">${foundNode.name}</div>
                        <div><span class="font-semibold">Freq Slot:</span> ${foundNode.frequency}</div>
                        <div><span class="font-semibold">Total Nodes:</span> ${foundNode.nodes}</div>
                        <div class="text-xs text-gray-400">Repeater at: ${foundNode.location}</div>
                    `;
                    tooltip.classList.remove('hidden');
                } else {
                    tooltip.classList.add('hidden');
                }
            });
            
            // --- Initial Setup ---
            setupAndDraw();
            processCampData(); // Load the initial camp data
            window.addEventListener('resize', () => {
                setupAndDraw();
                processCampData();
            });
        });
    </script>
</body>
</html>
